<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styleseet.css">
  <title>Frontend Mentor | Stats preview card component</title>
<style></style>
</head>
  <body>
    <div class="card"> 
          <div class="card-images">
            <img class="card-img--mobile" src="images/image-header-mobile.jpg" alt="people working">
            <img class="card-img--desktop" src="images/image-header-desktop.jpg" alt="people working">
          </div>
      <div class="card__description">
        <div class="card__head">
            <h1> Get <span>insights</span>  that help your business grow.</h1>
            <p class="p__head"> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.</p>
        </div>
      <div class="stats">
            <div class="stat">
                <h2> 10k+</h2>
                <p class="p__stats"> companies</p>
            </div>
            <div class="stat">
                  <h2> 314</h2>
                  <p class="p__stats"> templates</p>
            </div>
            <div class="stat">
                  <h2> 12m+</h2> 
                  <p class="p__stats">queries</p>
            </div> 
      </div>
      </div>
    </div> 
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="https://github.com/ASH2001prince" target="_blank">ASH2001prince</a>.
            </div>
          
</body>
</html>
